                        <hr>

                        <p style="font-size: 22px;" class="it center">"亡灵的ペポン人"</p>
                        <p>　　生前割腕自杀，但是似乎由于怨恨太大化成了亡灵。</p>
                        <p>　　在心情不好的时候就会自残，自杀之后会复活，白套遮住了割腕的伤口。</p>
                        <p>　　有时会严肃，但更多像小孩子一样不会拒绝别人，感情敏感的心理残疾人。</p>
                        <p>　　经常生气，也是社恐但是有点傲娇的家伙。</p>
